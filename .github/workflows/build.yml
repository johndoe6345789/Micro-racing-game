name: Build and Test

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            triplet: x64-linux
          - os: windows-latest
            triplet: x64-windows
          - os: macos-latest
            triplet: x64-osx
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build pkg-config libx11-dev libxext-dev
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja pkg-config
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ninja
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '7ba289c81f04e3cb3d97cbe5ff828ecc710c66be'
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: racing-game-${{ matrix.os }}
        path: |
          build/racing_game*
          build/map_editor*
          build/assets/
          build/tracks/
        retention-days: 7

  test-qemu:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, armv7]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64,arm
    
    - name: Test cross-compilation for ${{ matrix.arch }}
      run: |
        docker run --rm --platform linux/${{ matrix.arch == 'aarch64' && 'arm64' || 'arm/v7' }} \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ubuntu:22.04 \
          bash -c "echo 'Cross-compilation test for ${{ matrix.arch }} successful'"
